<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true" class="background" padding>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-list>
      <ion-item *ngFor="let user of listUsers"> 
        <ion-label> {{user.id}} </ion-label>
        <ion-label> {{user.username}} </ion-label>
        <ion-label> {{user.email}} </ion-label>
        <ion-label> {{user.password}} </ion-label>
        <ion-label> {{user.serialCode}} </ion-label>
      </ion-item>  
  </ion-list>
 
  <ion-grid class="ion-align-items-center">
  
    <ion-row></ion-row>
    <ion-row> 
        <ion-col size="12"  size-md="6"> 

       <app-form-login></app-form-login> 
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
